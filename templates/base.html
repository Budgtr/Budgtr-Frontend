<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title %}{% endblock %} - Budgtr</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/img.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/engine.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/buttons.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/table.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/background.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='owlcarousel/assets/owl.carousel.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='owlcarousel/assets/owl.theme.default.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='owlcarousel/assets/owl.theme.green.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/toastify.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/animate.min.css') }}">
</head>
<body>
    <header>
        <div id="logo">
            <a href="/">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="budgtr logo">
            </a>
        </div>
        {% if page == 'index' %}
        <div id="nav">
            <nav>
                <ul>
                    <li><a href="#home">Home </a></li>
                    <li><a href="#product">Product </a></li>
                    <li><a href="#about">About </a></li>
                </ul>
            </nav>
        </div>
        <div id="try" class="animate__animated animate__bounce animate__delay-3s animate__infinite">
            <a href="#tryit" class="try_it_out">Try it!</a>
        </div>
        <div id="auth">
            <nav>
                <ul>
                    <li><a href="/login">Login</a></li>
                    <li><a href="/signup">SignUp</a></li>
                </ul>
            </nav>
        </div>
        {% elif page == 'login' %}
        <div id="auth">
            <nav>
                <ul>
                    <li><a href="/signup">SignUp</a></li>
                </ul>
            </nav>
        </div>
        {% else %}
        <div id="auth">
            <nav>
                <ul>
                    <li><a href="/login">Login</a></li>
                </ul>
            </nav>
        </div>
        {% endif %}
    </header>

    {%block content %}{% endblock %}
    <footer>
        <p>&copy; 2024 Budgetr. All rights reserved.</p>
    </footer>
  
    <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='owlcarousel/owl.carousel.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script src="{{ url_for('static', filename='js/toastify-js.js') }}"></script>
</body>
</html>
